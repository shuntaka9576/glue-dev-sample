name: Test & Deploy GlueJobs

on: [push]

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      - run: docker-compose up --build
      - name: prepare container
        run: |
          docker-compose up -d
      - name: test
        run: |
          bash run_test.sh
